<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {};
      module.exports = {
        darkMode: "class",
        // ...
      };
    </script>
    <title>Word Counter App</title>
  </head>
  <body>
    <div
      class="container mx-auto py-4 flex justify-center items-center flex-col h-screen space-y-5 bg-neutral-400 dark:bg-slate-700 dark:text-gray-300"
    >
      <h1 class="flex justify-center align-center text-3xl font-mono">
        Word Count App
      </h1>
      <textarea
        rows="5"
        cols="33"
        id="input"
        placeholder="Enter Text Here"
        class="rounded-lg border-gray-700 border-2 w-4/5 resize-none p-1 text-gray-900 dark:bg-slate-800 dark:text-gray-300 font-mono"
      ></textarea>
      <div class="flex justify-between align-center w-4/5">
        <p class="dark:text-gray-300">
          Word Count: <span id="word-count"></span>
        </p>
        <p class="dark:text-gray-300" id="char-">
          Char Count: <span id="char-count"></span>
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
